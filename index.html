<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <title>Tesla</title>
</head>
<body>
<div class="ui borderless top attached menu">
  <img class="ui small image" src="teslaLogo1.png">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MODEL S</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank Tops</div>
        <div class="item">Shirts</div>
        <div class="item">Long Sleeve Shirts</div>
        <div class="item">Sweatshirts and Jackets</div>
        <div class="item">Aloha Shirts</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">MODEL 3</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank Tops</div>
        <div class="item">Shirts</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">MODEL X</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Shirts</div>
        <div class="item">Onesies</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">MODEL Y</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Hawaii Domestic Market</div>
        <div class="item">Kailua Boys</div>
      </div>
    </div>
    <a class="item">SOLAR ROOF</a>
    <a class="item">SOLAR PANELS</a>
  </div>
    <a class="right fitted item">SHOP</a>
    <a class="item">TESLA ACCOUNT</a>
    <div class="ui dropdown fitted item">
      <i class="bars icon"></i>
      <div class="menu">
        <div class="item">Cart is currently empty</div>
      </div>
    </div>
</div>
<div class="ui segment ui center aligned">
  <h1 class="huge header">Model Y</h1>
  <p>Order Online for <a class="item" href="https://www.tesla.com/support/delivery-options"><u>Touchless Delivery</u></a></p>
  <button class="circular ui button">
    <p>CUSTOM ORDER</p>
  </button>
</div>
</body>
<script>
  $('.ui.dropdown')
    .dropdown()
  ;
</script>
</html>
